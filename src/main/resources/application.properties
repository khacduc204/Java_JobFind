spring.application.name=JobFinder

# Datasource (update username/password cho môi trường XAMPP của bạn)
spring.datasource.url=jdbc:mysql://localhost:3306/jobfinder?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Luôn chạy data.sql để seed roles/permissions nếu thiếu
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Thymeleaf dev tiện dụng
spring.thymeleaf.cache=false

# Logging for debugging authentication
logging.level.com.example.JobFinder.service.CustomUserDetailsService=DEBUG
logging.level.com.example.JobFinder.service.UserService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.file-size-threshold=1MB

# Gợi ý: import file schema.sql vào MySQL Workbench/phpMyAdmin trước khi chạy ứng dụng
